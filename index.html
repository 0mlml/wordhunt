<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Word Hunt Solver</title>

	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>Word Hunt Solver</h1>
	</header>
	<main>
		<section class="flex">
			<div>
				<div class="stat">
					Current: <p id="current-word">----</p>
				</div>
				<div id="grid">
					<div class="grid-item">1</div>
					<div class="grid-item">2</div>
					<div class="grid-item">3</div>
					<div class="grid-item">4</div>
					<div class="grid-item">5</div>
					<div class="grid-item">6</div>
					<div class="grid-item">7</div>
					<div class="grid-item">8</div>
					<div class="grid-item">9</div>
					<div class="grid-item">10</div>
					<div class="grid-item">11</div>
					<div class="grid-item">12</div>
					<div class="grid-item">13</div>
					<div class="grid-item">14</div>
					<div class="grid-item">15</div>
					<div class="grid-item">16</div>
				</div>
				<canvas id="grid-overlay"></canvas>
			</div>
			<div>
				<h2>Results</h2>
				<ul id="results-list">
				</ul>
				<div class="stat">Nodes: <p id="nodes">0</p>
				</div>
				<div class="stat">Time: <p id="time">-ms</p>
				</div>
				<div class="stat">Max score: <p id="score">0</p>
				</div>
			</div>
		</section>
		<section class="below">
			<h2>Enter Grid</h2>
			<div class="form">
				<input id="grid-input" maxlength="16" type="text">
				<button id="solve-button">Solve</button>
				<div class="checkbox-group">
					<div>
						<label for="show-gradient">Show Gradient</label>
						<input id="show-gradient" type="checkbox" checked="checked">
					</div>
					<div>
						<label for="show-line">Show Line</label>
						<input id="show-line" type="checkbox" checked="checked">
					</div>
				</div>
			</div>
		</section>
	</main>

	<script src="js/words.js"></script>
	<script src="js/solver.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
